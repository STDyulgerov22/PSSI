<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>🍃Green Challenges - 🛡Proof Verification!🛡</title>
</head>
<body>

<header>
    <nav class="navbar">
        <div>
            <img src="../Images/MainPage.png" alt="MenuIcon" class="page-icon">
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">💻Home</a></li>
            <li><a href="../Pages/challenges.html">🏆Challenges</a></li>
            <li><a href="../Pages/team.html">🤝Team</a></li>
            <li><a href="../Pages/news.html">📰News</a></li>
        </ul>
        <img src="../Images/Logo.jpg" alt="Company Logo" class="logo">
    </nav>
</header>

<div class="container">
  <div class="row">
    <div class="column">
      <img src="https://www.finecut.co.uk/wp-content/uploads/2022/01/environmental-go-green-1024x683.jpg" id="image">
    </div>
    <div class="column">
      <h2>Green Challenges🏆</h2>
      <form action="/submit-form" method="post" enctype="multipart/form-data">
        <label for="fname">Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Type your user name!">

        <label for="lname">Challenge</label>
        <input type="text" id="lname" name="lastname" placeholder="The Challenge that you have completed (as a number)!">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email that we will contact you from!">

        <label for="platform">Platform</label>
        <input type="text" id="platform" name="platform" placeholder="Type in which platform you wish to recive your reward!">

        <label for="file">Select the video proof! </label>
        <input type="file" id="file" name="filename">

        <input type="submit" value="Submit">
        <p id="WAR">WARNING! Submit only when you have selected the right file and you are sure that everything is correct.</p>
    </form>
    
    </div>
  </div>
</div>
